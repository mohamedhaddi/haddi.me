<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>VeritasNLP CSV Visualizer</title>
  <link rel="stylesheet" href="./css/settings.css" type="text/css" media="all" />
  <script src="./js/csv2json.js" defer></script>
  <script type="module" src="./js/settings.js" defer></script>
</head>

<body>

  <div class="header">
    <h1>VeritasNLP CSV File Visualizer</h1>
    <p>Highlights phrases and topics according to their relevant meta data.</p>
  </div>

  <div id="signed-out" hidden>
    <div class="wrapper">
      <div class="email">
        <label>Email:</label>
        <input name="email" placeholder="Email" id="email" type="email" />
      </div>
      <div class="password">
        <label>Password:</label>
        <input name="password" placeholder="Password" id="password" type="password" />
      </div>
      <button class="sign-in-btn">Sign In</button>
    </div>
  </div>

  <div id="signed-in" hidden>
    <div class="wrapper">
      <div class="raw-input">
        <label for="raw-input">Please choose the <span class="bold dotted-underline">raw input</span> CSV file:</label>
        <input type="file" id="raw-input" name="raw-input" accept=".csv"><br>
      </div>
      <button class="sign-out-btn">Sign Out</button>
    </div>
  </div>

</body>

</html>

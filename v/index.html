<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>VeritasNLP CSV Visualizer</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
  <script src="./js/script.js" defer></script>
</head>

<body>
  <div class="header">
    <div class="info">
      <h1 class="title">VeritasNLP CSV File Visualizer</h1>
      <p class="description">Highlights phrases and topics according to their relevant meta data.</p>
    </div>
    <div class="image"></div>
  </div>
  <div class="wrapper">
    <div class="visualizer">
      <div class="loading-wrap">
        <div class="ui-spinner-inner">
          <svg class="circular" viewBox="25 25 50 50">
            <circle class="path path-3" cx="50" cy="50" r="20" />
            <circle class="path path-2" cx="50" cy="50" r="20" />
            <circle class="path" cx="50" cy="50" r="20" />
          </svg>
        </div>
      </div>
      <h1 class="page-not-found">Page not found! :)</h1>
    </div>
  </div>
</body>

</html>

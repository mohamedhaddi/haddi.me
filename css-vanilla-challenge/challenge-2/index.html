<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <title>An Internet Quote</title>
    </head>
    <body>
        <div class="quote-card">
            <img src="./lincoln.png" alt="" />
            <div class="quote-container">
                <p class="quote">
                    "The problem with quotes on the Internet is that it is hard
                    to verify their
                    <span class="highlight">authenticity.</span>"
                </p>
                <div class="author">Abraham Lincoln</div>
            </div>
        </div>
    </body>
</html>
